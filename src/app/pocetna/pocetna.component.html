<div class="container" id="container">
    <app-header></app-header>
    <div class="container__content" *ngIf="recipes;else loader">
        <app-kartica
                *ngFor="let recipe of recipes"
                [recipe]="recipe"
        ></app-kartica>
    </div>
</div>
<ng-template #loader>
  <div class="loader">
    <img [ngSrc]="loaderSource" width="400" height="300" alt="Loader">
  </div>
</ng-template>
